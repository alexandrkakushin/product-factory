<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
    <head th:include="fragments/header :: common"></head>
    <body>
        <script type="text/javascript" th:src="@{/js/bootstrap-notify.min.js}"></script>
        
        <script th:inline="javascript">
            let fields = [[${fields}]];
            let object = [[${object}]];
            let projectId = [[${projectId}]];
        </script>

        <script type="text/javascript" th:src="@{/js/metadata/common.js}"></script>
        <script type="text/javascript" th:src="@{/js/metadata/properties.js}"></script>                        
        <script type="text/javascript" th:src="@{/js/metadata/modules.js}"></script>
        <script type="text/javascript" th:src="@{/js/metadata/object/common-module.js}"></script>

        <highlight th:replace="fragments/highlight :: init"/>
        
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container-fluid pt-2">
            <nav th:replace="fragments/navbar :: breadcrumb-object"></nav>        
           
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li th:replace="fragments/metadata-properties :: li-nav-item"></li>
                <li th:replace="fragments/metadata-modules :: li-nav-plain"></li>
            </ul>
            
            <div class="tab-content" id="pills-tabContent">
                <div th:replace="fragments/metadata-properties :: div-items"></div>
                <div th:replace="fragments/metadata-modules :: div-plain"></div>
            </div>            
        </div>

        <div th:replace="fragments/metadata-modules :: method-text"></div> 

        <script>
            addProperties();
            addModules();
        </script>

        <footer th:replace="fragments/footer :: bootstrap"></footer>
    </body>
</html>
