<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: common"/>

<body>
    <div class="container pt-5" style="width: 300px">
        <h1 class="text-center pb-3">Product Factory</h1>

        <form class="form-group" th:action="@{/login}" method="post">
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Пользователь"/>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Пароль"/>
            </div>
            <div class="mx-auto" style="width: 150px">
                <button class="btn btn-outline-success btn-block" type="submit">
                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i>  Войти
                </button>
            </div>
        </form>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Неверные имя пользователя или пароль.
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-info">
                Вы вышли из системы.
            </div>
        </div>
    </div>

    <footer th:replace="fragments/footer :: bootstrap"/>
</body>
</html>
