<item-title th:fragment="title" xmlns:th="http://www.thymeleaf.org">
    <div class="col-sm-8" style="text-align: left" >
        <h5>
            <strong>
                <span th:text="${entity.id == null} ? 'Новый ' : ${entity.name}+' ('+${name}+')'"></span>
            </strong>
        </h5>
    </div>
</item-title>

<item-operations th:fragment="operations" xmlns:th="http://www.thymeleaf.org">
    <button th:replace="fragments/item :: operation-save"/>
    <button th:replace="fragments/item :: operation-delete(url = ${url})"/>
    <button th:replace="fragments/item :: operation-close(url = ${url})"/>
    <div style="margin-bottom: 10px"/>
</item-operations>

<item-operation-save th:fragment="operation-save" xmlns:th="http://www.thymeleaf.org">
    <button class="btn btn-outline-success" type="submit">
        <i class="fas fa-hdd" aria-hidden="true"></i>  Сохранить
    </button>
</item-operation-save>

<item-operation-save th:fragment="operation-delete" xmlns:th="http://www.thymeleaf.org">
    <a th:href="@{${url}+'/delete/' + ${entity.id}}" class="btn btn-outline-danger" role="button" aria-disabled="true">
        <i class="fas fa-trash" aria-hidden="true"></i> Удалить
    </a>
</item-operation-save>

<item-operation-save th:fragment="operation-close" xmlns:th="http://www.thymeleaf.org">
    <a th:href="@{${url}}" class="btn bnt-outline-primary" role="button" aria-disabled="true">Закрыть</a>
</item-operation-save>
